# docker-compose.yml для автоматической системы ASTRACAT_GUARD
# файл: /opt/astracat_guard/auto-compose.yml

version: '3.8'

services:
  # Caddy сервер (пример)
  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./caddy_data:/data
      - ./caddy_config:/config
      # Общий volume для логов
      - caddy_logs:/var/log/caddy
    environment:
      - CADDY_GLOBAL_OPTIONS=debug
    networks:
      - astracat_network
    restart: unless-stopped

  # Автоматическая система защиты ASTRACAT_GUARD
  astracat-guard-auto:
    build:
      context: .
      dockerfile: AutoDockerfile
    # Для работы с iptables необходимы специальные права
    cap_add:
      - NET_ADMIN
      - NET_RAW
    # Альтернатива - использовать host network (опасно)
    # network_mode: host
    volumes:
      # Доступ к логам Caddy
      - caddy_logs:/var/log/caddy:ro
      # Для сохранения состояния блокировок
      - astracat_logs:/var/log
      # Возможный доступ к системной информации
      - /proc:/host/proc:ro
    environment:
      # Автоматический режим не требует настроек
      - AUTOMATIC_MODE=true
    # Автоматическая система запускается без дополнительных команд
    networks:
      - astracat_network
    restart: unless-stopped
    # Для доступа к сетевой информации
    privileged: false  # Лучше использовать capabilities

  # Пример веб-приложения
  example-app:
    image: nginx:alpine
    volumes:
      - ./html:/usr/share/nginx/html
    networks:
      - astracat_network
    restart: unless-stopped

networks:
  astracat_network:
    driver: bridge

volumes:
  caddy_logs:
  astracat_logs:  # Для хранения логов ASTRACAT_GUARD
  caddy_data:
  caddy_config: